<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Advice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: rgb(49, 49, 49);
            color:azure;
            font-size: large;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgb(49, 49, 49);
            color: azure;
            border: 2px solid azure;
            border-radius: 5px;
        }
        button:hover {
            background-color: azure;
            color: rgb(49, 49, 49);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        p {
            font-size: 18px;
            font-style: italic;
            margin-top: 20px;
            font-size: larger;
        }
    </style>
</head>
<body>
    <h1>Random Advice Generator</h1>
    <button id="getAdvice">Get Advice</button>
    <p id="advice"></p>

    <script>
        const adviceEl = document.getElementById('advice');
        const btn = document.getElementById('getAdvice');

        btn.addEventListener('click', () => {
            fetch('https://api.adviceslip.com/advice') 
                .then(response => response.json())   
                .then(data => {
                    adviceEl.textContent = `"${data.slip.advice}"`;
                })
                .catch(error => {
                    adviceEl.textContent = "Oops! Something went wrong.";
                    console.error(error);
                });
        });
    </script>
</body>
</html>
