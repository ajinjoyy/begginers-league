<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simonsays game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MEMORY CHALLENGE</h1>
    <h2 id="level-title"></h2>
    <div id="game" class="hide">
        <div id="red" class="red button" data-color="red"></div>
        <div id="green" class="green button" data-color="green"></div>
        <div id="blue" class="blue button" data-color="blue"></div>
        <div id="yellow" class="yellow button" data-color="yellow"></div>
    </div>
    <button id="start">Start Game</button>
    
    <script src="script.js"></script>
</body>
</html>
